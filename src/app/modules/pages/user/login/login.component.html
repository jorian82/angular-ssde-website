<div class="dm-page-center">
    <form class="example-form" [formGroup]="loginForm">
      <div class="dm-logo-container">
        <!-- <img src="https://maplebearlatam.com/wp-content/uploads/2022/03/logo-baixa-latam.jpg" class="dm-logo-welcome"> -->
      </div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [type]="'text'" formControlName="username">
        <!-- <button mat-icon-button> -->
        <mat-icon matSuffix>person</mat-icon>
        <!-- </button> -->
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"> -->
        <mat-icon class="pointer" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <!-- </button> -->
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">
        Login
        <mat-icon>login</mat-icon>
      </button>
      <!-- <button mat-stroked-button class="accent">Cancel</button> -->
      <app-loader-spinner></app-loader-spinner>
    </form>
  </div>
